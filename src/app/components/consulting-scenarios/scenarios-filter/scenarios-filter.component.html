<mat-list class="container">
  <div mat-subheader>Critères de filtre</div>
  <mat-list-item>
    <form>
      <mat-form-field>
        <mat-label>
          <mat-icon matPrefix>search</mat-icon>
        </mat-label>
        <input matInput placeholder="Rechercher un scn" value="">
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </form>
  </mat-list-item>
  <mat-list-item *ngFor="let criterion of criteria">
    <button mat-menu-item [matMenuTriggerFor]="animals" xPosition="before">
      <span matPrefix>{{criterion.nameCriteria}}</span>
      <mat-icon>navigate_next</mat-icon>
    </button>
  </mat-list-item>
  <mat-divider></mat-divider>
  <div mat-subheader>Sous-critères de filtre</div>
  <mat-list-item>
    <button mat-button [matMenuTriggerFor]="animals">{{criteria[0].nameCriteria}}</button>
  </mat-list-item>
</mat-list>




<mat-menu #animals="matMenu">

</mat-menu>
